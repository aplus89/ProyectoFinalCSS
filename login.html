<!--loggin code-->

<section>
        <x-container></x-container>
    </section>

    <!-- a simple dialog element made with core-overlay -->
    <polymer-element name="x-dialog" attributes="opened autoCloseDisabled">
    <template>
        <style>

            :host {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 13px;
                -webkit-user-select: none;
                -moz-user-select: none;
                overflow: hidden;
                background: white;
                padding:30px 42px;
                outline: 1px solid rgba(0,0,0,0.2);
                box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            }
        </style>
        <core-overlay id="overlay" layered backdrop opened="{{opened}}" autoCloseDisabled="{{autoCloseDisabled}}"  transition="core-transition-center"></core-overlay>
        <content></content>
    </template>
    <script>

    Polymer('x-dialog', {
    
        ready: function() {
            this.$.overlay.target = this;
        },

        toggle: function() {
            this.$.overlay.toggle();
        }

    });

    </script>
    </polymer-element>


    <!-- an element that uses the x-dialog element and core-overlay -->
    <polymer-element name="x-container">
    <template>
        <x-dialog id="dialog" class="dialog">
            <!-- place all overlay styles inside the overlay target -->
            <style no-shim>
                .dialog {
                    box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 13px;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    overflow: hidden;
                    background: white;
                    padding:30px 42px;
                    outline: 1px solid rgba(0,0,0,0.2);
                    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
                }

                #dialog {
                    width: 500px;
                }
            </style>
            <h2>Dialog</h2>
                <core-field>
                    <div class="icon"></div>
                    <input placeholder="hi!" flex>
                </core-field>

                <core-field>
                    <div class="icon"></div>
                    <input placeholder="Search" flex>
                    <icon></icon>
                </core-field>

                <core-field>
                    <div class="icon"></div>
                    <label>I'm a label!</label>
                    <input placeholder="I have a label" flex>
                </core-field>

                <core-field>
                    <input placeholder="I have no icon" flex>
                </core-field>

            <div>
                <input placeholder="say something..." autofocus on-input="{{inputHandler}}" /><br>
                I agree with this wholeheartedly.
                <core-overlay layered id="confirmation" class="dialog" backdrop transition="core-transition-top">
                    <!-- place all overlay styles inside the overlay target -->
                    <style no-shim>
                        .dialog {
                            box-sizing: border-box;
                            -moz-box-sizing: border-box;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 13px;
                            -webkit-user-select: none;
                            -moz-user-select: none;
                            overflow: hidden;
                            background: white;
                            padding:30px 42px;
                            outline: 1px solid rgba(0,0,0,0.2);
                            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
                        }

                        #confirmation {
                            box-sizing: border-box;
                            text-align: center;
                            width: 150px;
                        }
                    </style>
                    Thank you.
                </core-overlay>
            </div><br><br>
            <button core-overlay-toggle>OK</button>
        </x-dialog>

        <button on-tap="{{tapHandler}}">Login</button>
    </template>
    <script>
    
    Polymer('x-container', {
    
        inputHandler: function(e) {
            if (e.target.value === 'something') {
                this.$.confirmation.toggle();
            }
        },
    
        tapHandler: function() {
            this.$.dialog.toggle();
        }
    
    });
    
    </script>
    </polymer-element>
